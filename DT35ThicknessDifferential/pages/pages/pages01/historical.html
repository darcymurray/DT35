
<layout-column id="ColumnLayout5" style="height: 100%; width: 100%">
	<layout-row id="RowLayout2" style="flex-grow: 0; width: 100%">
		<davinci-button id="Button1" type="primary" icon-position="append">
			<span>Toggle Measurements</span>
			<crown-set event="submit"
				crown-function="DT35ThicknessDifferential/OnToggleMeasurementsSubmit"
				protocol="crownMSGPACK">
			</crown-set>
		</davinci-button>
		<davinci-value-display id="ValueDisplay12" label="Database Size">
			<crown-on property="value"
				crown-event="DT35ThicknessDifferential/UpdateDatabaseSizeDisplay">
			</crown-on>
		</davinci-value-display>
		<davinci-value-display id="ValueDisplay4" label="Current System Time">
			<crown-on property="value"
				crown-event="DT35ThicknessDifferential/UpdateDateTimeDisplay">
			</crown-on>
		</davinci-value-display>
	</layout-row>
	<layout-row id="RowLayout6" style="width: 60%; flex-grow: 0">
		<layout-column id="ColumnLayout2" style="width: auto">
			<davinci-text-field id="TextField1" type="text"
				label="start date (dd/mm/yyyy)">
				<crown-set event="change"
					crown-function="DT35ThicknessDifferential/OnStartDateChange"
					protocol="crownMSGPACK" crown-path="change">
				</crown-set>
				<crown-on property="value"
					crown-event="DT35ThicknessDifferential/UpdateStartDateDisplay">
				</crown-on>
			</davinci-text-field>
			<davinci-text-field id="TextField2" type="text"
				label="end date (dd/mm/yyyy)">
				<crown-set event="change"
					crown-function="DT35ThicknessDifferential/OnEndDateChange"
					protocol="crownMSGPACK" crown-path="change">
				</crown-set>
				<crown-on property="value"
					crown-event="DT35ThicknessDifferential/UpdateEndDateDisplay">
				</crown-on>
			</davinci-text-field>
		</layout-column>
		<layout-column id="ColumnLayout1" style="width: auto">
			<davinci-text-field id="TextField3" type="text"
				label="start time (hh:mm:ss)">
				<crown-set event="change"
					crown-function="DT35ThicknessDifferential/OnStartTimeChange"
					protocol="crownMSGPACK" crown-path="change">
				</crown-set>
				<crown-on property="value"
					crown-event="DT35ThicknessDifferential/UpdateStartTimeDisplay">
				</crown-on>
			</davinci-text-field>
			<davinci-text-field id="TextField4" type="text"
				label="end time (hh:mm:ss)">
				<crown-set event="change"
					crown-function="DT35ThicknessDifferential/OnEndTimeChange"
					protocol="crownMSGPACK" crown-path="change">
				</crown-set>
				<crown-on property="value"
					crown-event="DT35ThicknessDifferential/UpdateEndTimeDisplay">
				</crown-on>
			</davinci-text-field>
		</layout-column>
		<layout-column id="ColumnLayout3" style="width: auto">
			<davinci-value-display id="ValueDisplay1"
				label="Current Start DateTime" style="flex-grow: 1">
				<crown-on property="value"
					crown-event="DT35ThicknessDifferential/UpdateStartDateTimeDisplay">
				</crown-on>
			</davinci-value-display>
			<davinci-value-display id="ValueDisplay2" label="Current End DateTime"
				style="flex-grow: 1">
				<crown-on property="value"
					crown-event="DT35ThicknessDifferential/UpdateEndDateTimeDisplay">
				</crown-on>
			</davinci-value-display>
		</layout-column>
	</layout-row>
	<layout-row id="RowLayout4" style="flex-grow: 0; width: 100%">
		<davinci-button id="Button2" type="primary" icon-position="append">
			<span>Get values between times</span>
			<crown-set event="submit"
				crown-function="DT35ThicknessDifferential/OnGetValuesSubmit"
				protocol="crownMSGPACK">
			</crown-set>
		</davinci-button>
		<davinci-value-display id="ValueDisplay3" label="SQL Execution Time"
			style="align-self: center">
			<crown-on property="value"
				crown-event="DT35ThicknessDifferential/UpdateSQLExecTimeDisplay">
			</crown-on>
		</davinci-value-display>
	</layout-row>
	<layout-row id="RowLayout3" style="flex-shrink: 0; width: 100%">
		<sick-viewer2d id="ViewerHistorical" viewer-id="ViewerHistorical"
			style="width: 100%; height: 100%">
		</sick-viewer2d>
	</layout-row>
</layout-column>
