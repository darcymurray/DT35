
	<layout-column id="ColumnLayout1">
            <layout-row id="RowLayout2" style="flex-grow: 0; width: 100%">
		<davinci-button id="Button1" type="primary" icon-position="append">
			<span>Toggle Measurements</span>
			<crown-set event="submit"
				crown-function="DT35ThicknessDifferential/OnToggleMeasurementsSubmit"
				protocol="crownMSGPACK">
			</crown-set>
		</davinci-button>
		<davinci-value-display id="ValueDisplay12" label="Database Size">
			<crown-on property="value"
				crown-event="DT35ThicknessDifferential/UpdateDatabaseSizeDisplay">
			</crown-on>
		</davinci-value-display>
		<davinci-value-display id="ValueDisplay4" label="Current System Time">
			<crown-on property="value"
				crown-event="DT35ThicknessDifferential/UpdateDateTimeDisplay">
			</crown-on>
		</davinci-value-display>
	</layout-row>
    <layout-row id="RowLayout3" style="flex-shrink: 0; width: 100%">
		<sick-viewer2d id="ViewerLive" viewer-id="ViewerLive"
			style="width: 100%; height: 100%">
		</sick-viewer2d>
	</layout-row>
    </layout-column>
