<layout-row id="RowLayout1">
	<layout-row id="RowLayout2">
		
		
		<layout-column id="ColumnLayout5">
			<davinci-button id="Button1" type="primary" icon-position="append">
				<span>Reset Database</span>
				<crown-set event="submit"
					crown-function="DT35ThicknessDifferential/OnResetDatabaseSubmit"
					protocol="crownMSGPACK">
				</crown-set>
			</davinci-button>
		</layout-column>
		<layout-column id="ColumnLayout1">
			<davinci-value-display id="ValueDisplay1" label="Size Database">
				<crown-on property="value"
					crown-event="DT35ThicknessDifferential/UpdateDatabaseSizeDisplay">
				</crown-on>
			</davinci-value-display>
		</layout-column>
		<layout-column id="ColumnLayout4">
			<appspace-file-download-button id="FileDownloadButton1" type="primary"
				icon-position="append" downloaded-filename="SIM.API.Test.db"
				file-path="/sdcard/0/database/SIM.API.Test.db">
				<span>Download Database File</span>
			</appspace-file-download-button>
		</layout-column>
	</layout-row>
  
</layout-row>
